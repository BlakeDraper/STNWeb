<h3>Map currently displaying sites for <b>{{sessionEvent}}</b></h3>

<div class="panel panel-primary">
    <!--<h3>{{map}}</h3>-->

    <div cg-busy="{promise:sitesPromise,message:'Loading Sites...'}">
        <leaflet ng-style="mapStyle" lf-center="centerUS" markers="markers" layers="layers" event-broadcast="events" width="100%" height="800px"></leaflet>
    </div>

    <h4>{{error}}</h4>

    <h3 ng-if="createSiteModeActive">CREATE SITE MODE ACTIVE</h3>

    <button ng-click="createSiteModeActive = !createSiteModeActive">{{createSiteButtonText}}</button>
    <button ng-if="createSiteModeActive" ng-click="createSiteFromMap()">Create New Site at Dot</button>

    <!--<br>Sites JSON: {{sites}}-->

</div>
