
<div class="jumbotron mapJumbotron">

    <div class="container mapContainer">


        <div class="col-md-3">
            <div ui-view="mapSiteInfo"></div>


            <div ui-view="mapPeaksView"></div>

            <div ui-view="mapSensorPropose"></div>

            <button ng-click="markers.icon=icons.stn">Default</button>
            <button ng-click="markers.icon=selectedIcon">Selected</button>

            <hr>

            <button ng-click="createSiteModeActive = !createSiteModeActive">{{createSiteButtonText}}</button>
            <button ng-if="createSiteModeActive" ng-click="createSiteFromMap()">Create New Site at Dot</button>

            <h3 ng-if="createSiteModeActive">CREATE SITE MODE ACTIVE</h3>

        </div>
        

        <div class="col-md-9">

            <!--<h3>Map currently displaying sites for <b>{{sessionEvent}}</b></h3>-->

                <div cg-busy="{promise:sitesPromise,message:'Loading Sites...'}">
                    <leaflet ng-style="mapStyle" bounds="bounds" paths="paths" legend="legend" lf-center="mapCenter" markers="markers" layers="layers" event-broadcast="events" width="100%" height="800px"></leaflet>
                </div>

                <h4>{{error}}</h4>



                <!--<br>Sites JSON: {{sites}}-->

        </div>


    </div>
</div>

<div ui-view="test"></div>
